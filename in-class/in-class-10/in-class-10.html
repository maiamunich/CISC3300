<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div</title>
</head>
<body>
    <div id="myDiv" onclick="changeDiv()">initial text</div>

    <script>
        function changeDiv() {
            const div = document.getElementById('myDiv');
            div.textContent = 'added text!';
            div.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
