<!DOCTYPE html>
<html lang="en">
    <head>

        <title>flexbox</title>

        <style>

            .flex-container {
                display: flex;

                /* flex direction column is vertical left to right*/
                flex-direction: column;

                align-items: center;


            }

            .flex-item {
                width: 200px;
                height: 200px;
                background-color: rgb(22, 220, 91);
                color: rgb(255, 255, 255);
                margin: 20px;
            }


        </style>

    </head>

    <body>

        <div class="flex-container">
            <div id="first-flex-item" class="flex-item">
                Box1
            </div>
            <div class="flex-item">Box2</div>
            <div class="flex-item">Box3</div>
        </div>

    </body>

</html>
</html>
