<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Business</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            .item-card {
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 15px;
                margin: 10px;
                display: inline-block;
                width: 200px;
                background-color: #f9f9f9;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            }
            .item-name {
                font-weight: bold;
                color: #333;
                margin-bottom: 8px;
            }
            .item-color {
                color: #2c5282;
                font-size: 1.2em;
            }
            #items-container {
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>What Buttons Do You Want</h1>
        <button id="loadItems">PRESS ME!</button>
        <div id="items-container"></div>

        <script>
            $(document).ready(function() {
                $('#loadItems').on('click', function() {
                    $.get('index.php', function(response) {
                        $('#items-container').empty(); // Clear existing items
                        
                        response.forEach(function(item) {
                            const itemDiv = $('<div>')
                                .addClass('item-card')
                                .append(
                                    $('<div>')
                                        .addClass('item-name')
                                        .text(item.name)
                                )
                                .append(
                                    $('<div>')
                                        .addClass('item-color')
                                        .text('$' + item.color.toFixed(2))
                                );
                            
                            $('#items-container').append(itemDiv);
                        });
                    });
                });
            });
        </script>
    </body>
</html>
