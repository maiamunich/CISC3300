<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Colors</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            .item-card {
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 15px;
                margin: 10px;
                display: inline-block;
                width: 200px;
                background-color: #f9f9f9;
            }
            .item-name {
                font-weight: bold;
                margin-bottom: 8px;
            }
            .item-color {
                font-style: italic;
            }
            button {
                padding: 10px 20px;
                margin: 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Button Colors Database</h1>
        <button id="loadItems">Show Available Colors</button>
        <div id="items-container"></div>

        <script>
            $(document).ready(function() {
                $('#loadItems').on('click', function() {
                    $.get('index.php', function(response) {
                        $('#items-container').empty();
                        
                        response.forEach(function(item) {
                            const itemDiv = $('<div>')
                                .addClass('item-card')
                                .append(
                                    $('<div>')
                                        .addClass('item-name')
                                        .text(item.name)
                                )
                                .append(
                                    $('<div>')
                                        .addClass('item-color')
                                        .text('Color: ' + item.color)
                                );
                            
                            $('#items-container').append(itemDiv);
                        });
                    });
                });
            });
        </script>
    </body>
</html>
